<div class="d-flex flex-row justify-content-between w-100">
    <div class="d-flex flex-row align-items-center gap-4">
        <div *ngIf="m_bFullPaginator">{{m_iTotalItems}} Items</div>
        <span class="material-symbols-outlined" (click)="!m_bIsMinusEnabled? '' : handlePagination('first')"
            [class.disabled]="!m_bIsMinusEnabled">
            first_page
        </span>
        <span class="material-symbols-outlined step-btn" (click)="!m_bIsMinusEnabled? '' : handlePagination('minus')"
            [class.disabled]="m_bIsMinusEnabled === false">
            arrow_back_ios
        </span>
        <div class="d-flex flex-row align-items-center gap-2">
            <input type="text" class="form-control" [(ngModel)]="m_iCurrentPage">
            <div class="d-flex flex-row align-items-center">
                / {{getTotalPages()}}
            </div>
        </div>
        <span class="material-symbols-outlined step-btn" (click)="m_bIsStepEnabled ? handlePagination('step') : ''"
            [class.disabled]="!m_bIsStepEnabled">
            arrow_forward_ios
        </span>
        <span class="material-symbols-outlined" (click)="m_bIsStepEnabled ? handlePagination('last') : ''"
            [class.disabled]="!m_bIsStepEnabled">
            last_page
        </span>
    </div>
    <div *ngIf="m_bFullPaginator || m_bShowItemsPerPage" class="d-flex flex-row align-items-center gap-3">
        Items per page
        <app-dropdown [m_aoDropdownItems]="m_aiItemsPerPage" [m_aoSelectedItems]="m_iItemsPerPage"
            (m_oSelectionChange)="getItemsPerPageChange($event)"></app-dropdown>
    </div>
</div>
