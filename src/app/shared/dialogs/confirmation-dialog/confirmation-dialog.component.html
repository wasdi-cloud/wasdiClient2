<div class="dialog d-flex flex-column">
    <div mat-dialog-content [innerHTML]="m_sMessage"></div>
    <div mat-dialog-actions class="d-flex flex-row align-self-end gap-1">
        <button class="btn btn-secondary btn-sm" (click)="onDismiss()">Cancel</button>
        <button class="btn btn-danger btn-sm" (click)="onConfirm()">Yes</button>
    </div>
</div>
