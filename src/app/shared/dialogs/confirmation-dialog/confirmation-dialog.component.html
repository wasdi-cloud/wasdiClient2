<div class="dialog">
    <h1 class="dialog-text"mat-dialog-title>
        {{title}}
    </h1>
    <div mat-dialog-content>
        <p class="dialog-text">{{message}}</p>
    </div>
    <div mat-dialog-actions class="d-flex flex-row gap-1">
        <button class="btn btn-secondary btn-sm" (click)="onDismiss()">No</button>
        <button class="btn btn-danger btn-sm" (click)="onConfirm()">Yes</button>
    </div>
</div>
