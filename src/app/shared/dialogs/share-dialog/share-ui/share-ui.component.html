<div mat-dialog-content class="d-flex flex-column justify-content-between gap-3">
    <!-- User Search and Add form -->
    <div>
        <h6 class="dialog-text">Give access to another WASDI user: </h6>
        <div class="d-flex flex-row align-items-center gap-2">
            <div class="flex-fill d-flex flex-row gap-1">
                <input class="form-control" type="email" placeholder="Search by WASDI Email Address"
                    [(ngModel)]="m_sUserIdSearch">
                <mat-select class="form-control" style="width: 10rem" placeholder="Permissions"
                    [(ngModel)]="m_sPermission">
                    <mat-option value="read">
                        Read
                    </mat-option>
                    <mat-option value="write">
                        Write
                    </mat-option>
                </mat-select>
            </div>
            <button class="btn btn-success" (click)="onAddEnabledUser()"><fa-icon [icon]="faUserPlus"></fa-icon> Give
                Access</button>
        </div>
    </div>

    <!-- User Permissions display -->
    <div>
        <p class="dialog-text">
            Users that currently have access to <span class="text-success">{{resource.name}}</span>:
        </p>
        <ul class="list-group" style="height:20rem; overflow-y: scroll;">
            <li class="list-group-item d-flex flex-row align-items-center justify-content-between"
                *ngFor="let oUser of m_aoSharedUsers">
                <span>
                    {{oUser.userId}}
                </span>
                <div class="d-flex flex-row gap-4 align-items-center">
                    {{oUser.permissions.toUpperCase()}}
                    <button class="btn btn-sm btn-danger" (click)="onRemoveEnabledUser(oUser.userId)"><fa-icon
                            [icon]="faTrashCan"></fa-icon> Remove</button>
                </div>
            </li>
        </ul>
    </div>

</div>
