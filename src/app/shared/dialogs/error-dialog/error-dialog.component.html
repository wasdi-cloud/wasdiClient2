<div class="dialog">
    <h1 class="dialog-text" mat-dialog-title>
        {{m_sTitle}}
    </h1>
    <div mat-dialog-content>
        <p class="dialog-text">
            {{m_sMessage}}
        </p>
    </div>
    <div class="d-flex flex-row">
        <button class="btn btn-secondary btn-sm" (click)="onDismiss()">
            Okay
        </button>
    </div>
</div>
