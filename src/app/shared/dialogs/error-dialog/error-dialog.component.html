<div class="dialog">
    <h1 class="dialog-text" mat-dialog-title>
        {{m_sTitle}}
    </h1>
    <div class="dialog-text" mat-dialog-content>
        {{m_sMessage}}
    </div>
    <div class="d-flex flex-row">
        <button class="btn btn-secondary btn-sm" (click)="onDismiss()">
            Okay
        </button>
    </div>
</div>
