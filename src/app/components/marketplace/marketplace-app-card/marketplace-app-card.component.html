<a (click)="openProcessorDetails(oProcessor.processorName)">
    <div class="card d-flex">
        <div class="featured-img" style="background-image: url({{oProcessor.imgLink}});"></div>
        <div class=" card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{oProcessor.friendlyName}}</h5>
            <div class="card-drescription">
                <p class="card-text">{{oProcessor.processorDescription}}</p>
            </div>
            <div class="processor-badges d-flex flex-row justify-content-start">
                <!-- There are no categories in test - placeholder example for now -->
                <a href="#" class="btn btn-primary">FIRE</a>
                <a href="#" class="btn btn-primary">S3</a>
            </div>
            <div class="creator-price-container d-flex flex-row justify-content-between align-items-center flex-wrap">
                <span class="pub-name ng-binding">Published By: {{oProcessor.publisher}}</span>
            </div>
            <div class="price-tag shadow-sm align-self-start">
                <!-- ngIf: processor.price>0 -->
                <!-- ngIf: processor.price==0 --><span ng-if="processor.price==0"
                    class="ng-binding ng-scope">Free</span>
            </div>
        </div>
    </div>
</a>
