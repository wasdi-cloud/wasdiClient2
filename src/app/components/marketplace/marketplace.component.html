<main>
    <div class="filters-container d-flex flex-row align-items-center justify-content-start" style="width: 100%">
        <div class="col-1">
            <h5 class="hbody-text">{{"MARKET_FILTERS" | translate }}:</h5>
        </div>
        <div class="col-lg-2 col-sm-2 ">
            <select class="form-control" ng-model="publisherFilter" (change)="developerChanged($event)">
                <option selected disabled hidden>{{"MARKET_DEVELOPER" | translate}}</option>
                <option value="all">Show All</option>
                <option *ngFor="let oPublisher of m_aoPublishers" [ngValue]="m_sPublisher">
                    {{oPublisher.publisher}}
                </option>
            </select>
        </div>
        <div class="col-lg-2 col-sm-2 ">
            <select name="" id="" class="form-control">
                <option selected disabled hidden>{{"MARKET_SUCCESS" | translate}}</option>
                <option value="20">{{"MARKET_ABOVE" | translate}} 20%</option>
                <option value="40">{{"MARKET_ABOVE" | translate}} 40%</option>
                <option value="60">{{"MARKET_ABOVE" | translate}} 60%</option>
                <option value="80">{{"MARKET_ABOVE" | translate}} 80%</option>
            </select>
        </div>
        <div class="col-lg-1 col-sm-1 ">
            <select name="" id="" class="form-control">
                <option value="mostUsed" selected>{{"MARKET_MOST_USED" | translate}}</option>
                <option value="leastUsed">{{"MARKET_LEAST_USED" | translate}}</option>
            </select>

        </div>
        <div class="col-lg-1 col-sm-2">
            <select name="" id="" class="form-control" (change)="ratingChanged($event)">
                <option selected disabled hidden>{{"MARKET_RATING" | translate}}</option>
                <option value="0">Show All</option>
                <option value="1">1 Star and Above</option>
                <option value="2">2 Stars and Above</option>
                <option value="3">3 Stars and Above</option>
                <option value="4">4 Stars and Above</option>
                <option value="5">5 Stars Only</option>
            </select>
        </div>
        <div class="col-lg-1 col-sm-2  max-price">
            <input type="text" name="" id="" class="form-control " placeholder="{{'MARKET_MAX_PRICE' | translate}}"
                (change)="maxPriceChanged($event)">
        </div>

        <div class="col-3 search search-container justify-self-end d-flex flex-row gap-1 align-items-center">
            <input type="text" name="" id="" class="form-control" placeholder="{{'MARKET_SEARCH_APP' | translate}}"
                [(ngModel)]="m_sNameFilter" (keyup)="onSearchInput($event)">
            <button class="btn  btn-primary" id="searchBtn" (click)="onSearchInput($event)">Search</button>
            <button class="btn  btn-secondary" (click)="clearSearchInput($event)">Clear</button>
        </div>
    </div>



    <div class="processor-cards-container d-flex flex-column pb-3">
        <div class="col-12 d-flex flex-row flex-wrap justify-content-start px-3">
            <app-marketplace-app-card class="col-xs-12 col-md-6 col-lg-3 px-1"
                *ngFor="let oProcessor of m_aoApplications" [oProcessor]="oProcessor"></app-marketplace-app-card>
        </div>
        <button [disabled]="m_bLoadMoreEnabled === false" class="btn btn-lg btn-primary align-self-center"
            (click)="loadMore()">Load More</button>
    </div>
</main>
