<div class="map-frame h-100">
    <div leaflet leafletDraw class="h-100 w-100" id="map" [leafletOptions]="mapOptions"
        [leafletLayersControl]="layersControl" [leafletDrawOptions]="drawOptions"
        (leafletDrawCreated)="onDrawCreated($event)" (leafletMapReady)="onMapReady($event)">
        <div [leafletLayer]="drawnItems"></div>
    </div>
</div>
