<main class="workspaces-container">
    <div class="globe-container">
        <div class="cesium-container" id="CesiumContainer3"></div>
        <app-workspaces-menu class="workspaces-menu" [m_aoProducts]="m_aoProducts"
            (m_oActiveWorkspaceOutput)="getSelectedWorkspace($event)"></app-workspaces-menu>
        <div class="bg-light workspace-name-card" *ngIf="m_oSelectedWorkspace.name">
            {{m_oSelectedWorkspace.name}}
        </div>
    </div>
</main>
