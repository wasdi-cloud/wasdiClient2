<form>
    <input type="text" [formControl]="control" [matAutocomplete]="auto"  
        class="form-control">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getSelectedOption($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</form>
