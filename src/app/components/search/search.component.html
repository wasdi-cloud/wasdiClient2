<!-- Operation Bar -->
<div class="d-flex flex-row gap-2 justify-content-end align-items-center px-4 py-2" style="width: 100%;">
    <button (click)="searchAllSelectedProviders()" class="btn btn-secondary">Search</button>
    <button (click)="openAddToWorkspaceDialog()" class="btn btn-secondary">
        <fa-icon [icon]="faPlus"></fa-icon>
        Add Selected to Workspace</button>
</div>
<div class="d-flex flex-row gap-3 px-4 pt-2" style="height: 80%; width: 100%;">
    <div class="products-table" style="width: 40%;" *ngIf="m_bIsVisibleListOfLayers === true">
        <app-products-table [m_aoProducts]="m_oProductSubject.asObservable()"
            [m_aoSelectedProviders]="m_oSelectedProvidersSubject.asObservable()"
            [m_bIsVisibleListOfLayers]="m_bIsVisibleListOfLayers"
            (m_oActiveProviderChange)="getActiveProvider($event)"></app-products-table>
    </div>
    <div class="filters-panel" style="width: 40%;" *ngIf="m_bIsVisibleListOfLayers === false">
        <app-search-filters [m_aoMissions]="m_aoMissions" (m_oSearchFilter)="getMissionFilter($event)"
            (m_aoProviderSelection)="getSelectedProviders($event)"></app-search-filters>
    </div>
    <div class="map" style="width: 60%;">
        <app-search-map [m_aoProducts]="m_oProductSubject.asObservable()"
            (m_oMapInputChange)="getMapInput($event)"></app-search-map>
    </div>
</div>
