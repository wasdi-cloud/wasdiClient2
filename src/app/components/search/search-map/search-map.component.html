<div class="map-frame"style="height: 100%; width: 100%;">
    <div leaflet leafletDraw style="height:79vh; min-width: 40vw; width: 60vw;" id="wasdiMapImport" [leafletOptions]="m_oMapOptions"
        (leafletMapReady)="onMapReady($event)" [leafletLayersControl]="m_oLayersControl"
        [leafletDrawOptions]="m_oDrawOptions" (leafletDrawCreated)="onDrawCreated($event)">
        <div [leafletLayer]="m_oDrawnItems"></div>
    </div>
</div>
