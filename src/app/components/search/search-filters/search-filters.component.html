<div class="secondary-nav">
    <div class="location-header">{{"ROOT_VIEW_NAV_BAR_LINK_IMPORT" | translate}}</div>
    <div class="filters-header">{{"IMPORT_PROVIDERS" | translate}}</div>
    <div class="filters-container d-flex flex-column gap-2">
        <!-- Providers Input -->
        <div>
            <label for="">{{"IMPORT_PROVIDERS" | translate}}</label>
            <app-dropdown [m_bIsMultiSelect]="true" [m_aoDropdownItems]="m_aoListOfProviders"
                [m_aoSelectedItems]="m_aoUserProviderSelection"
                (m_oSelectionChange)="emitSelectedProviders($event)"></app-dropdown>
        </div>
        <!-- Product Name Input -->
        <app-input-field [m_sLabel]="'IMPORT_PRODUCT_NAME' | translate" [m_sIconLeft]="'search'"
            [m_sPlaceholder]="'IMPORT_PRODUCT_NAME_SEARCH'| translate"
            (m_oInputChange)="setMissionTextQuery($event)"></app-input-field>
    </div>
    <div class="filters-container container">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <app-button [m_sLabel]="('IMPORT_CRONTAB' | translate).toUpperCase()" [m_sSize]="'small'"
                *ngIf="m_bUseCronTab === false" (click)="setFilterTypeAsTimeSeries()"></app-button>
            <app-button [m_sLabel]="('IMPORT_DATES' | translate).toUpperCase()" [m_sSize]="'small'"
                *ngIf="m_bUseCronTab=== true" (click)="setFilterTypeAsTimePeriod()"></app-button>
            <div *ngIf="m_sTypeOfFilterSelected === 'Time series'" class="d-flex flex-row gap-2">
                <p class="clear-btn" (click)="removeSavedData()">{{("IMPORT_CLEAR_BUTTON" | translate).toUpperCase()}}
                </p>
                <p class="clear-btn" (click)="addFiltersData()">{{("IMPORT_ADD_BUTTON" | translate).toUpperCase()}}</p>
            </div>
        </div>

        <div class="crontab-container" *ngIf="m_sTypeOfFilterSelected === 'Time series'">
            <div class="row">
                <div class="col-6">
                    <label for="">{{"IMPORT_CRONTAB_YEAR" | translate}}</label>
                    <app-dropdown [m_aoDropdownItems]="m_oAdvancedFilter.listOfYears" [m_bIsMultiSelect]="true"
                        (m_oSelectionChange)="getSelectedYears($event)"></app-dropdown>
                </div>
                <div class="col-6">
                    <label for="">{{"IMPORT_CRONTAB_SEASON" | translate}}</label>
                    <app-dropdown [m_aoDropdownItems]="m_oAdvancedFilter.listOfSeasons" [m_bIsMultiSelect]="true"
                        (m_oSelectionChange)="getSelectedSeasons($event)"></app-dropdown>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">{{"IMPORT_CRONTAB_MONTH" | translate}}</label>
                    <app-dropdown [m_aoDropdownItems]="m_oAdvancedFilter.listOfMonths" [m_bIsMultiSelect]="true"
                        (m_oSelectionChange)="getSelectedMonths($event)"></app-dropdown>
                </div>
                <div class="col-6">
                    <label for="">{{"KEY_PHRASES.DATE" | translate}}</label>
                    <app-dropdown [m_aoDropdownItems]="m_oAdvancedFilter.listOfDays" [m_bIsMultiSelect]="true"
                        (m_oSelectionChange)="getSelectedDays($event)"></app-dropdown>
                </div>
            </div>
            <!-- Chip Output Container -->
            <div class="row">
                <app-chip *ngFor="let oSavedData of m_oAdvancedFilter.savedData" [m_sLabel]="oSavedData.name"
                    (click)="removeSavedDataChip(oSavedData)"></app-chip>
            </div>
        </div>
        <div class="dates-input-container row" *ngIf="m_sTypeOfFilterSelected === 'Time period'">
            <div class="col-6">
                <app-input-field [m_sInputType]="'date'" [m_sLabel]="'IMPORT_DATE_FROM' | translate"
                    [m_sInputValue]="m_sDateFrom" (m_oInputChange)="emitModelChanges($event)"></app-input-field>
            </div>
            <div class="col-6">
                <app-input-field class="col" [m_sInputType]="'date'" [m_sLabel]="'IMPORT_DATE_TO' | translate"
                    [m_sInputValue]="m_sDateTo" (m_oInputChange)="emitModelChanges($event)"></app-input-field>
            </div>
        </div>
    </div>

    <div class="filters-container">
        <!-- Mission Input -->
        <div class="">{{"IMPORT_PRODUCT_SELECT_MISSION" | translate}}</div>
        <label for="">{{"IMPORT_PRODUCT_MISSION_TYPE" | translate}}</label>
        <app-dropdown [m_aoDropdownItems]="m_aoMissions" [m_aoSelectedItems]="m_oActiveMission"
            (m_oSelectionChange)="setActiveMission($event.value)"></app-dropdown>
    </div>
    <div class="satellite-options-container">
        <div class=" d-flex flex-row flex-wrap align-items-center justify-content-between pt-2 gap-2">
            <div *ngFor="let oFilter of m_aoVisibleFilters" style="width: 48%">
                <div *ngIf="m_oActiveMission.name !== 'ERA5'">
                    <app-dropdown *ngIf="oFilter.indexvalues !== ''" [m_aoDropdownItems]="prepMissionFilter(oFilter)"
                        [m_sLabel]="oFilter.indexlabel" (m_oSelectionChange)="getMissionInput($event, oFilter)"
                        [m_sPlaceholder]="oFilter.indexvalue"></app-dropdown>
                    <app-input-field *ngIf="oFilter.indexvalues === ''" [m_sPlaceholder]="oFilter.indexhint"
                        [m_sLabel]="oFilter.indexlabel" [m_sPattern]="oFilter.regex"></app-input-field>
                </div>
                <div *ngIf="m_oActiveMission.name === 'ERA5'">
                    <label *ngIf="oFilter.indexvalues !== ''" for="">{{oFilter.indexlabel}}</label>
                    <app-dropdown
                        *ngIf="oFilter.indexvalues !== '' && oFilter.indexname !== 'pressureLevels' && oFilter.indexname !== 'variables'"
                        [m_aoDropdownItems]="prepMissionFilter(oFilter)"
                        (m_oSelectionChange)="getMissionInput($event, oFilter)"
                        [m_sPlaceholder]="oFilter.indexvalue"></app-dropdown>
                    <app-dropdown *ngIf="oFilter.indexname === 'pressureLevels' || oFilter.indexname ==='variables'"
                        (m_oSelectionChange)="getMultiSelectInput($event, oFilter)" [m_bIsMultiSelect]="true"
                        [m_aoDropdownItems]="prepMissionFilter(oFilter)"
                        [m_sPlaceholder]="oFilter.indexvalue"></app-dropdown>
                    <app-input-field
                        *ngIf="oFilter.indexvalues === '' && oFilter.indexname !== 'pressureLevels' && oFilter.indexname !== 'variables'"
                        [m_sPlaceholder]="oFilter.indexhint" [m_sPattern]="oFilter.regex"></app-input-field>
                </div>
            </div>
        </div>
    </div>

    <app-button class="align-self-stretch" [m_sLabel]="'IMPORT_SEARCH_BUTTON' | translate" [m_sSize]="'large'"
        [m_sIconLeft]="'search'" (click)="executeSearch()"></app-button>
</div>
