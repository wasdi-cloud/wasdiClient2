<div class="d-flex flex-column justify-content-between" style="height:100%; width: 100%">
    <div class="dialog-header bg-secondary text-light d-flex flex-row justify-content-between px-1">
        <h5>{{m_oProduct.title}}</h5>
        <fa-icon [icon]="faX" (click)="onDismiss()"></fa-icon>
    </div>
    <div class="dialog-content p-2 h-70" style="overflow-y: scroll;">
        <div class="info-table">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Property</th>
                        <th scope="col">Values</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let oProperty of m_aoPropertiesList">
                        <td>{{oProperty.label}}</td>
                        <td>{{oProperty.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div mat-dialog-actions class="border dialog-footer p-1 d-flex flex-row justify-content-end gap-2">
        <button class="btn btn-sm btn-secondary" (click)="onDismiss()">Close</button>
    </div>

</div>
