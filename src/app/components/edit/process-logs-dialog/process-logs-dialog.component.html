<div class="apps-dialog d-flex flex-column justify-content-between" style="height: 100%;">
    <div class="dialog-header d-flex flex-row justify-content-between font-bold">Wasdi processor logs ID:
        {{m_oProcess.processObjId}}
        <span class="close-btn material-symbols-outlined" (click)="dismiss()"> close</span>
    </div>
    <div class="payload-info d-flex flex-row align-items-center mb-3">
        <div>
            {{m_oProcess.operationType === 'RUNPROCESSOR' ? 'App name' : 'Product name'}}: {{m_oProcess.productName?
            m_oProcess.productName: 'N/A'}} | Status
            <span class="category-tag" [ngClass]="m_sTagColor">{{m_oProcess.status}}</span>
        </div>
    </div>
    <div class="log-filter-container d-flex flex-row justify-content-between">
        <app-input-field class="flex-fill" style="max-width: 50%;" [m_sLabel]="'Search into text'" [m_sPlacehodler]="'Search'" (m_oInputChange)="setSearchString($event)"></app-input-field>
        <div class="buttons-container align-self-end d-flex flex-row gap-2">
            <app-button [m_sLabel]="'Download'" [m_sIconLeft]="'download'"></app-button>
            <app-button [m_sLabel]="'Refresh'" [m_sIconLeft]="'refresh'" [m_bMuted]="true"
                (click)="refreshLogs()"></app-button>
        </div>
    </div>
    <div class="table-wrapper flex-fill mt-2" >
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oProcessLog of m_aoLogs | filter: m_sSearch">
                    <td>{{oProcessLog.logDate}}</td>
                    <td>{{oProcessLog.logRow}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <mat-paginator #paginator class="logs-paginator justify-self-end" (page)="handlePagination($event)" [length]="m_iNumberOfLogs"
        [disabled]="false" [showFirstLastButtons]="false" [pageSize]="m_iNumberOfLogsPerPage" [hidePageSize]="true"
        aria-label="Select page">
    </mat-paginator>
</div>
