<div class="dialog d-flex flex-column justify-content-between">
    <div class="dialog-header bg-secondary text-light d-flex flex-row justify-content-between align-items-center p-2">
        <h4 class="">Product Properties</h4>
        <button class="btn" (click)="onDismiss()">
            <fa-icon [icon]="faX"></fa-icon>
        </button>
    </div>
    <div class="dialog-content flex-fill mt-2">
        <form class="d-flex flex-column gap-3 px-5" name="" #f="ngForm" (ngSubmit)="f.form && updateProduct()">
            <div class="d-flex flex-row align-items-center gap-3">
                <label class="product-form-label" for="productName">Original Name: </label>
                <input class="form-control" type="text" readonly disabled value={{m_oProduct.fileName}}>
            </div>
            <div class="d-flex flex-row align-items-center gap-3">
                <label class="product-form-label" for="friendlyName">Friendly Name:</label>
                <input type="text" name="friendlyName" class="form-control"
                    placeholder={{m_oProduct.productFriendlyName}} [(ngModel)]="m_oEditProduct.friendlyName">
            </div>
            <div class="d-flex flex-row align-items-center gap-3">
                <label class="product-form-label" for="productSize">Product Size:</label>
                <input class="form-control" type="text" readonly disabled>
            </div>
            <div class="d-flex flex-row align-items-center gap-3">
                <label class="product-form-label" for="description">Description:</label>
                <textarea class="form-control" name="description" id="" cols="25" rows="5"
                    [(ngModel)]="m_oEditProduct.description" placeholder={{m_oProduct.description}}></textarea>
            </div>
            <div class="d-flex flex-row align-items-center gap-3">
                <label class="product-form-label" for="style">Style:</label>
                <input type="text" [matAutocomplete]="auto" class="form-control" name="style"
                    [(ngModel)]="m_oEditProduct.style" placeholder={{m_oEditProduct.style}}>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="getStyleName">
                    <mat-option *ngFor="let oStyle of m_asStyles" [value]="oStyle">
                        {{oStyle.name}}
                    </mat-option>
                </mat-autocomplete>
            </div>
            <button class="btn btn-success align-self-end">Save</button>
        </form>
    </div>
    <div mat-dialog-actions class="border dialog-footer p-1 d-flex flex-row justify-content-end">
        <button class="btn btn-secondary" (click)="onDismiss()">
            Close
        </button>
    </div>
</div>
