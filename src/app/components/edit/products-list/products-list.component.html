<div class="product-tree-container d-flex flex-column h-100">
    <!-- Product Tree Header -->
    <div class="products-header">
        <h3>Products ({{m_aoFilteredProducts.length}})</h3>
        <div class="form-group has-search">
            <span class="material-symbols-outlined  form-control-feedback">
                search
            </span>
            <input type="text" class="search-input" placeholder="Search in product list">
        </div>
    </div>
    <app-invader *ngIf="m_bIsLoadingProducts === true"></app-invader>
    <!-- Product Tree -> Scrollable -->
    <div class="products-container flex-fill" *ngIf="m_bIsLoadingProducts === false">
        <app-product-list-item *ngFor="let oProduct of m_aoFilteredProducts; let iIndex = index"
            [m_oProduct]="oProduct" (m_oProductChange)="handleBandSelection($event, iIndex)"></app-product-list-item>
    </div>

    <!-- Buttons to import/search for products if there is no product -->
    <div *ngIf="(!m_aoWorkspaceProductsList || m_aoWorkspaceProductsList.length === 0) && !m_bIsLoadingProducts">
        <p>{{'EDITOR_WIZARDS_HOW_TO_ADD_NEW_PRODUCT' | translate}}</p>
        <div class="d-flex flex-row gap-2">
            <app-button [m_sLabel]="'Search'" [m_sIconLeft]="'search'" [m_sSize]="'large'"
                (click)="navigateToSearchPage()"></app-button>
            <app-button [m_sLabel]="'Import'" [m_sIconLeft]="'add'" [m_sSize]="'large'"
                (click)="openImportDialog()"></app-button>
        </div>
    </div>
</div>
