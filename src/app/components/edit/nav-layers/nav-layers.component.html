<div class="parent">
    <ul class="nav nav-tabs bg-secondary pt-1 px-1" style="width: 100%;">
        <li class="nav-item">
            <a class="nav-link" (click)="setActiveTab('nav')"
                ngClass="{{m_sActiveTab === 'nav' ? 'active text-dark' : 'text-light'}}">
                Navigation
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="setActiveTab('layers')"
                ngClass="{{m_sActiveTab === 'layers' ? 'active text-dark' : 'text-light'}}">
                Layers
            </a>
        </li>
    </ul>
    <!-- Navigation and Layers content -->
    <div class="map-container-panel" [hidden]="m_sActiveTab !== 'nav'" style="height: 100%">
        <div [hidden]="m_b2DMapModeOn === false" class="h-100 w-100" id="cesiumContainer2"></div>
        <div [hidden]="m_b2DMapModeOn === true" id="navMap" style="height: 100%"></div>
    </div>
    <div class="layers-tab" *ngIf="m_sActiveTab === 'layers'">
        <ul class="list-group pt-3">
            <li *ngFor="let oBand of m_aoVisibleBands" style="width: 100%;"
                class="list-group-item d-flex flex-column py-3">
                <div class="d-flex flex-row align-items-center justify-content-between">
                    <div style="width: 50%">
                        <p class="product-name" style="word-wrap: break-word;">
                            {{oBand.productName}}
                        </p>
                        <p>
                            {{oBand.name}}
                        </p>
                    </div>
                    <div class="d-flex flex-row">
                        <mat-slider *ngIf="m_b2DMapModeOn === true" [min]="0" [max]="100" discrete>
                            <input matSliderThumb [ngModel]="m_iOpacityVal" (input)="setOpacity($event, oBand.layerId)">
                        </mat-slider>
                        <button class="btn" (click)="zoomOnBandImage(oBand.geoserverBoundingBox)">
                            <fa-icon [icon]="faExpand"></fa-icon>
                        </button>
                        <button class="btn" (click)="showLayerLegend(oBand)">
                            <fa-icon [icon]="faList"></fa-icon>
                        </button>
                        <button class="btn text-danger" (click)="removeBandImage(oBand)">
                            <fa-icon [icon]="faX"></fa-icon>
                        </button>
                    </div>
                </div>
                <div *ngIf="oBand.showLegend">
                    <img src="{{oBand.legendUrl}}" />
                </div>
            </li>
        </ul>
    </div>

</div>
