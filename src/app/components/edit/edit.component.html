<main class="d-flex flex-row flex-fill">
    <!-- Side Bar Container -->
    <div class="editor-sidebar d-flex flex-column">
        <div class="workspace-location">
            <div class="workspace-subheading">You are currently inside:</div>
            <div class="workspace-name">{{m_oActiveWorkspace?.name}}</div>
        </div>
        <app-products-list class="product-list-container" style="height: 20rem" [m_aoWorkspaceProductsList]="m_aoProducts" [m_sSearchString]="m_sSearchString"
            [m_bIsLoadingProducts]="m_bIsLoadingProducts" [m_b2DMapMode]="m_b2DMapModeOn"
            (m_aoVisibleBandsOutput)="getVisibleBands($event)" (m_oProductInfoChange)="getProductsChange($event)"
            (m_oProductArrayOutput)="getProductsChange($event)"
            (m_oDownloadProgress)="getProductDownloadStatus($event)"></app-products-list>
        <app-nav-layers class="flex-fill" [m_aoVisibleBands]="m_aoVisibleBands" [m_aoVisibleBands]="m_aoVisibleBands"></app-nav-layers>
    </div>
