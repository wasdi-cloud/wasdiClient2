<div class="bg-secondary text-light d-flex flex-row justify-content-between p-2">
  <h2>Workspace Processes List</h2>
  <button class="btn btn-danger">Close</button>
</div>
<div class="d-flex flex-row gap-2 justify-content-between  p-2">
  <div class="d-flex flex-row gap-2 align-items-center" style="width: 80%">
    <h5>Search</h5>
    <select name="" id="" class="form-control">
      <option value="">Any</option>
      <option value="">Created</option>
      <option value="">Running</option>
      <option value="">Waiting</option>
      <option value="">Ready</option>
      <option value="">Done</option>
      <option value="">Error</option>
      <option value="">Stopped</option>
    </select>
    <select class="form-control">
      <option value="">Any</option>
      <option value="">RUNPROCESSOR</option>
      <option value="">RUNIDL</option>
      <option value="">RUNMATLAB</option>
      <option value="">INGEST</option>
      <option value="">DOWNLOAD</option>
      <option value="">PUBLISHBAND</option>
      <option value="">GRAPH</option>
      <option value="">DEPLOYPROCESSOR</option>
      <option value="">COPYTOSFTP</option>
      <option value="">FTPUPLOAD</option>
      <option value="">MOSAIC</option>
      <option value="">MULTISUBSET</option>
    </select>
    <input type="text" class="form-control" placeholder="Name">
    <input type="date" class="form-control" placeholder="Date">

    <button class="btn btn-success">
      Apply
    </button>
    <button class="btn btn-dark">
      Reset
    </button>
  </div>
  <div class="d-flex flex-row gap-2">

    <button class="btn btn-primary">
      Download
    </button>
  </div>
</div>
<!-- Scrollable table content -->
<mat-dialog-content>
  <table class="table table-ligjt table-striped table-hover table-sm" style="height: 500px; overflow: hidden;">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Operation</th>
        <th scope="col">Name</th>
        <th scope="col">User</th>
        <th scope="col">Size</th>
        <th scope="col">Created</th>
        <th scope="col">Started</th>
        <th scope="col">Progress</th>
        <th scope="col">Duration</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let oProcess of m_aoProcessesLogs">
        <td>
          <span>{{oProcess.status}}</span>
        </td>
        <td>
          {{oProcess.operationType}}
        </td>
        <td>
          {{oProcess.productName}}
        </td>
        <td>
          {{oProcess.userId}}
        </td>
        <td>
          {{oProcess.fileSize}}
        </td>
        <td>
          {{oProcess.operationDate}}
        </td>
        <td>
          {{oProcess.operationstartDate}}
        </td>
        <td>
          {{oProcess.progressPerc}}
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" align="center">
    Load More
  </button>
</mat-dialog-content>
