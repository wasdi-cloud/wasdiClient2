<div class="navbar bg-secondary d-flex flex-row gap-5 justify-content-end px-3" style="position: absolute; bottom: 0; width: 100vw">
    <div class="d-flex flex-row gap-5 align-items-center">
        <div class="py-2 px-3" style="border-radius: 100%;" [ngClass]="m_iIsWebsocketConnected ? 'bg-success' : 'bg-danger'">
            <fa-icon class="text-light" [icon]="faPlug"></fa-icon>
        </div>
        <div>
            WAITING:
        </div>
        <div>
            RUNNING:
        </div>
        <button class="btn btn-dark" style="border-radius: 100%;" (click)="openProcessesBar()">
            <fa-icon [icon]="faArrowUp"></fa-icon>
        </button>
    </div>
</div>
