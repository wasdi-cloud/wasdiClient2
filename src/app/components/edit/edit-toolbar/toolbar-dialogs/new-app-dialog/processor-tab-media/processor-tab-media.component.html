<div class="d-flex flex-column gap-3">
    <div class="logo-upload-container d-flex flex-row align-items-center gap-3">
        <div>
            <h5>{{"DIALOG_PROCESSOR_MEDIA_LOGO" | translate}}</h5>
            <img src="{{m_oProcessor.imgLink}}" class="img-fluid img-thumbnail"
                style="max-height: 200px; max-width: 200px" alt="...">
        </div>
        <div class="d-flex flex-column justify-content-start align-items-start gap-3">
            <app-drag-and-drop [m_sFormDataType]="'image'"
                (m_oSelectedFileOutput)="getSelectedLogo($event)"></app-drag-and-drop>
            <button class="btn btn-primary" (click)="updateProcessorLogo()">{{"DIALOG_PROCESSOR_MEDIA_UPDATE_LOGO" | translate}}</button>
        </div>
    </div>
    <div class="multiple-upload-container mt-3">
        <h5>{{"DIALOG_PROCESSOR_MEDIA_GALLERY"| translate}}</h5>
        <app-drag-and-drop [m_sFormDataType]="'image'"
            (m_oSelectedFileOutput)="getSelectedAppImage($event)"></app-drag-and-drop>
        <button class="btn btn-primary" (click)="addApplicationImage()">{{"DIALOG_PROCESSOR_MEDIA_GALLERY_ADD" | translate}}</button>
        <div class="d-flex flex-row gap-3 mt-3">
            <div *ngFor="let oImage of m_oProcessor.images" class="position-relative">
                <img src="{{oImage}}" class="img-fluid img-thumbnail" style="max-height: 200px; max-width: 200px"
                    alt="...">
                <button class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary"
                    (click)="removeProcessorImage(oImage)">
                    <fa-icon [icon]="faX"></fa-icon>
                    <span class="visually-hidden">{{"DIALOG_PROCESSOR_MEDIA_GALLERY_REMOVE" | translate}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
