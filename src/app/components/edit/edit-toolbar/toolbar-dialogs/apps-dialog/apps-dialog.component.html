<div class="dialog d-flex flex-column justify-content-between" style="height: 100%">
    <div class="dialog-header bg-secondary text-light d-flex flex-row justify-content-between px-4 pt-3 pb-2">
        <h4 class="dialog-text">WASDI Apps</h4>
        <fa-icon [icon]="faX" (click)="onDismiss()"></fa-icon>
    </div>
    <div class="dialog-content d-flex flex-row justify-content-between px-4 py-2 gap-3" style="height: 80%">
        <div class="styles-container" style="width: 50%">
            <ul class="nav nav-tabs d-flex flex-row justify-content-between">
                <li class="nav-item">
                    <a class="nav-link active">Styles List</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-success">
                        <fa-icon [icon]="faPlus"></fa-icon> Add Style
                    </button>
                </li>
            </ul>
            <input class="form-control my-3" type="text" placeholder="Search by Style Name"
                [(ngModel)]="m_sSearchString">
            <div class=" processor-cards-container d-flex flex-row flex-wrap justify-content-start gap-1"
                style="width:100%">
                <div *ngFor="let oProcessor of m_aoProcessorList | filter: m_sSearchString"
                    class="card d-flex flex-column gap-3 p-2 " style="cursor: pointer; height: 15rem;  width: 32%">
                    <div style="height: 30px">
                        <div *ngIf="oProcessor.sharedWithMe " class="card-toolbar d-flex flex-row justify-content-end">
                            <button class="btn btn-sm" (click)="openParametersDialog($event)">
                                <fa-icon [icon]="faBook"></fa-icon>
                            </button>
                            <button class="btn btn-sm" (click)="downloadProcessor($event, oProcessor)">
                                <fa-icon [icon]="faDownload"></fa-icon>
                            </button>
                            <button class="btn btn-sm" (click)="openEditProcessorDialog($event, oProcessor)">
                                <fa-icon [icon]="faEdit"></fa-icon>
                            </button>
                            <button class="btn btn-sm text-danger">
                                <fa-icon [icon]="faX"></fa-icon>
                            </button>
                        </div>
                    </div>

                    <div class="cardbody" height="7rem">
                        <h2 class="text-center">
                            <fa-icon [icon]="faPaintBrush"></fa-icon>
                        </h2>
                        <p class="text-success title">{{oProcessor.processorName}}</p>
                        <p class="processor-description">{{oProcessor.processorDescription}}</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div mat-dialog-actions class="border dialog-footer d-flex flex-row justify-content-end">
        <button class="btn btn-secondary" (click)="onDismiss()">
            Close
        </button>
    </div>
</div>
