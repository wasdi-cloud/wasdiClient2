<div class="dialog d-flex flex-column justify-content-between h-100">
    <div class="dialog-header d-flex flex-row justify-content-between font-bold">
        Import inside workspace
        <span class="close-btn material-symbols-outlined" (click)="onDismiss()"> close</span>
    </div>
    <div class="dialog-content flex-fill d-flex flex-column gap-3">
        <div>
            <div class="header font-bold">Import files to</div>
            <div>{{m_oWorkspace.name}}</div>
        </div>
        <div>You can import inside this workspace file types such as .tiff and .zip</div>
        <div class="drag-drop-container">
            <app-drag-and-drop (m_oSelectedFileOutput)="getSelectedFile($event)"></app-drag-and-drop>
        </div>
        <div class="mt-3">
            <div class="font-bold">Do you wish to apply a style?</div>
            <app-dropdown [m_sPlaceholder]="'Select a Style'" [m_aoDropdownItems]="m_aoStyles" [m_bHasSearch]="true"
                (m_oSelectionChange)="getSelectedStyle($event)"></app-dropdown>
        </div>
    </div>
    <div class="dialog-footer d-flex flex-row gap-2 justify-content-end mt-3">
        <app-button [m_sLabel]="'Cancel'" [m_bMuted]="true"></app-button>
        <app-button [m_sLabel]="'Import'" [m_bDisabled]="!m_oFile" (click)="onUploadFile()"></app-button>
    </div>
