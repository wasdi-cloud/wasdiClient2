<main class="flex-fill d-flex flex-row">
    <div class="form-container mx-auto d-flex flex-column gap-5 col-4">
        <div class="header-logo-container font-bold d-flex flex-column gap-2">
            <div class="logos-container d-flex flex-row align-items-center gap-2">
                <img class="logo-only" src="/assets/icons/logo-only.svg" alt="">
                <img class="logo-name" src="/assets/icons/logo-name.svg" alt="">
            </div>
            Web Advanced Space Developer Interface
        </div>
        <div class="d-flex flex-column gap-3">
            <div>
                <div class="login-header font-bold">Login</div>
                <div>Login to WASDI and start your journey<br>
                    to <strong>Earth Observation</strong></div>
            </div>
            <div class="justify-self-center d-flex flex-column gap-3">

                <app-input-field class="pt-3" [m_sLabel]="'Email Address'"
                    (m_oInputChange)="setUsernameInput($event)"></app-input-field>
                <div class="password">
                    <app-input-field [m_sLabel]="'Password'" [m_sInputType]="'password'" [m_sIconRight]="'visibility'"
                        (m_oInputChange)="setPasswordInput($event)"></app-input-field>
                    Forgot password? Reset.
                </div>
                <div>
                    <app-button [m_sSize]="'large'" [m_sLabel]="'Login'" [m_bRounded]="true"
                        (click)="login()"></app-button>
                    <div class="text-center">You do not have an account? Sign up here</div>
                </div>
            </div>
        </div>
    </div>
    <div class="img-container">
    </div>
