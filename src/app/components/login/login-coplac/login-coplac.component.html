<main class="flex-fill d-flex flex-row">
    <div class="form-container mx-auto d-flex flex-column gap-5 col-4">
        <div class="header-logo-container font-bold d-flex flex-column gap-2">
            <div class="logos-container d-flex flex-row align-items-center gap-2">
                <!-- <img class="logo-only" src="/assets/icons/logo-only-coplac.svg" alt=""> -->
                <img class="logo-name" src="/assets/icons/logo-name-coplac.png" alt="">
            </div>
            Copernicus Centre for Latin America and the Caribbean
        </div>
        <div class="d-flex flex-column gap-3">
            <div>
                <div class="login-header font-bold">Login</div>
                <div>Login to CopLAC to start<br></div>
            </div>
            <div class="login-container justify-self-center d-flex flex-column">
                <app-input-field class="pt-3" [m_sLabel]="'Email Address'" (m_oInputChange)="setUsernameInput($event)" [m_sInputValue]="form.username"
                    (keyup.enter)="login()"></app-input-field>
                <div class="password">
                    <app-input-field [m_sLabel]="'Password'" [m_sInputType]="'password'" [m_sIconRight]="'visibility'"
                        (m_oInputChange)="setPasswordInput($event)" (keyup.enter)="login()"></app-input-field>
                </div>
                <div>
                    Forgot password? <span class="call-to-action" (click)="resetPassword()">Reset</span>
                </div>
                <div>
                    <app-button [m_sSize]="'large'" [m_sLabel]="'Login'" [m_bRounded]="true" (click)="login()"
                        (keyup.enter)="login()"></app-button>
                    <div class="text-center">You do not have an account yet? <span class="call-to-action"
                            (click)="keycloakRegister()">Sign up here</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="img-container">
    </div>
</main>
